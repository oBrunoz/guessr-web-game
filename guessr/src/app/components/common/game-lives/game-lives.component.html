<div class="user-life">
    <i class="fa-solid fa-star" [ngClass]="{'filled': lives >= 1}"></i>
    <i class="fa-solid fa-star" [ngClass]="{'filled': lives >= 2}"></i>
    <i class="fa-solid fa-star" [ngClass]="{'filled': lives >= 3}"></i>
    <i class="fa-solid fa-star" [ngClass]="{'filled': lives >= 4}"></i>
</div>
