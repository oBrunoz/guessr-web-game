<div class="img-container">
    <div class="img-card"
        [ngClass]="{
            'blur-4': lives === 4,
            'blur-3': lives === 3,
            'blur-2': lives === 2,
            'blur-1': lives === 1,
            'no-blur': lives === 0 || guessedCorrectly }">
        <img [src]="ImageUrl" alt="Poster">
    </div>    
</div>
